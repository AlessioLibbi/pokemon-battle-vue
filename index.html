<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vue-container">
        <h1 class="title">Pokemon</h1>
        <div class="screen">
            <!-- //////////////////ENEMY POKEMONN////////////////// -->
            <div class="enemy-pokemon-stat">
                <h3 class="pokemon">Onyx</h3>
                <div class="enemy-lifebar">
                    <div class="life" style="width: 100%"></div>
                </div>
                <p class="level">Lvl. 50</p>
            </div>
            <!-- /////////////////////////////// -->
            <div class="enemy-pokemon-img">
                <img src="" alt="">
            </div>
            <!-- ////////////////MYPOKEMONNNNNNNNN//////////////// -->
            <div class="my-pokemon-img">
                <img src="" alt="">
            </div>
            <!-- ////////////////////////////////////// -->
            <div class="my-pokemon-stat">
                <h3 class="pokemon">Charizard</h3>
                <div class="my-lifebar">
                    <div class="life" style="width: 100%"></div>
                </div>
                <p class="level">Lvl. 50</p>
                <h4 class="hp">100/100</h4>
            </div>

            <!-- //////////MENUUUUUUU///////////// -->
            <div class="menu-container">
                <div class="menu-log">
                    What will charizard do?
                </div>
                <div class="menu-selector">
                    <h4 class="fight">Fight</h4>
                    <h4 class="pokemon-men">Pokemon</h4>
                    <h4 class="item">Item</h4>
                    <h4 class="run">Run</h4>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
